# example GitHub workflow

name: Publish resume in JSONResume format as Github Page
 
on:
  push:
    branches: [ main * ]
  workflow_dispatch:

jobs:
  check_run:
    runs-on: ubuntu-latest
    if: ! contains(github.event.head_commit.message, '[ci skip]')
    steps:
      - run: echo "${{ github.event.head_commit.message }}"

  build:
    runs-on: ubuntu-latest
    needs: check_run
    steps:
      - uses: actions/checkout@v2
      - uses: kelvintaywl/action-jsonresume-export@v1
        name: Export resume as HTML
        with:
          theme: macchiato
          resume_filepath: src/resume.json
          # modifies the index.html in-place
          output_filepath: docs/index.html
      - name: Commit published HTML
        id: commit
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          if [ -n "$(git status --porcelain docs/index.html)" ]; then
            git add docs/index.html
            git commit -m "[ci skip] chore(docs/index.html): update resume page"
            echo ::set-output name=exit_code::0
          else
            echo ::set-output name=exit_code::1
          fi
      - name: Export PDF
        uses: Devleaps/jsonresume-generator@v1
        id: jsonresume-generator
        with:
          # Action to perform. Can be
          # either `render` or `validate`.
          # Type: string
          # Default: "render"
          action: "render"

          # Name of the resume file.
          # Support for JSON and YAML
          # files.
          # Type: string
          # Default: "resume.json"
          file: "resume.json"

          # Name of the folder where
          # the resume file is located.
          # Can also be a wildcard
          # (e.g. resumes/**). The file name is
          # still required and expected to
          # be the same for all
          # files.
          # Type: string
          folder: "docs"

          # Type of the output file.
          # Can be either PDF or
          # HTML.
          # Type: string
          # Default: "html"
          output-type: "pdf"

          # Where the theme is located.
          # Can be either local or
          # npm. If true, the theme
          # is expected to be in
          # a folder with the theme-name.
          # If false, the theme will
          # be installed through NPM.
          # Type: boolean
          # Default: "false"
          theme-local: "false"

          # Name of the theme to
          # use.
          # Type: string
          # Default: "jsonresume-theme-even"
          theme-name: "jsonresume-theme-macchiato"
      - name: Commit published PDF
        id: commit-pdf
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          if [ -n "$(git status --porcelain docs/resume.pdf)" ]; then
            git add docs/resume.pdf
            git commit -m "[ci skip] chore(docs/resume.pdf): update resume page"
            echo ::set-output name=exit_code::0
          else
            echo ::set-output name=exit_code::1
          fi
      - name: Push changes
        uses: ad-m/github-push-action@master
        if: steps.commit.outputs.exit_code == 0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
